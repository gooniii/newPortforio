<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0px;
        }

        body {
            -ms-overflow-style: none;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .boll {
            width: 50%;
        }
    </style>

</head>
<body style="background: #C8D2CF;">    

    <div id="trigger1"></div>

    <section style="display: flex; height: 731px;" id="visual">
        <div class="boll" id="left">
            <div style="width: 150px; height: 150px; background: #607D63; border-radius: 50%; margin-left: 1.8%; margin-top: 1.8%;"></div>
            <div style="width: 50px; height: 50px; background: #607D63; border-radius: 50%; margin-left: 37%; margin-top: 2%;"></div>
            <div style="width: 20px; height: 20px; background: #607D63; border-radius: 50%; margin-left: 12%; margin-top: 4.7%;"></div>
            <div style="width: 60px; height: 60px; background: #607D63; border-radius: 50%; margin-left: 34%; margin-top: 4%;"></div>
            <div style="width: 80px; height: 80px; background: #607D63; border-radius: 50%; margin-left: 17%; margin-top: 4%;"></div>
            <div style="width: 170px; height: 170px; background: #607D63; border-radius: 50%; margin-left: 35%; margin-top: -6%;"></div>
            <div style="width: 30px; height: 30px; background: #607D63; border-radius: 50%; margin-left: 15%; margin-top: 4%;"></div>
        </div>
                
        <div style=" width: 100%; height: 100%; z-index: 4; position: absolute;" id="futureText">    
            <h1 style="text-align: center; margin-top: 16.5%; color: #E9E9E9; font-size: 70px; transform: scale(1, 1);">大切な<span style="color: #607D63; font-size: 120px;">未来</span>のため</h1>
        </div>

        <div style=" width: 100%; height: 100%; z-index: 4; position: absolute; opacity: 0;" id="nowText">    
            <h1 style="text-align: center; margin-top: 16.5%; color: #E9E9E9; font-size: 70px; transform: scale(1, 1);">大切な<span style="color: #607D63; font-size: 120px;">今</span>を</h1>
        </div>

        <div class="boll" id="right">
            <div style="width: 80px; height: 80px; background: #607D63; border-radius: 50%; margin-left: 67%; margin-top: 3%;"></div>
            <div style="width: 20px; height: 20px; background: #607D63; border-radius: 50%; margin-left: 87%; margin-top: 10%;"></div>
            <div style="width: 220px; height: 220px; background: #607D63; border-radius: 50%; margin-left: 37%; margin-top: 5%;"></div>
            <div style="width: 45px; height: 45px; background: #607D63; border-radius: 50%; margin-left: 72%; margin-top: -17%;"></div>
            <div style="width: 80px; height: 80px; background: #607D63; border-radius: 50%; margin-left: 77%; margin-top: 12%;"></div>
            <div style="width: 60px; height: 60px; background: #607D63; border-radius: 50%; margin-left: 57%; margin-top: 1%;"></div>
            <div style="width: 40px; height: 40px; background: #607D63; border-radius: 50%; margin-left: 85%; margin-top: 3%;"></div>
        </div>
    </section>
     
    <section id="home" style="width: 100%; height: 731px">
        <header>
            <nav>
                <ul>
                    <li><a href="#home">HOME</a></li>
                    <li><a href="#skill">SKILL&EDUCATION</a></li>
                    <li><a href="#experience">EXPERIENCE</a></li>
                    <li><a href="#about">ABOUT</a></li>
                    <li><a href="#contact">CONTACT</a></li>
                </ul>
            </nav>
        </header>

    </section>

    <section id="skill" style="width: 100%; height: 731px;">
        <div>
            <h1>haha</h1>
        </div>
    </section>

    <section id="experience" style="width: 100%; height: 731px; display: flex; justify-content: center; align-items: center;">
        <div style="background: #fff; width: 92%; height: 92%; border-radius: 20px;"></div>
    </section>

    <section id="about" style="width: 100%; height: 731px;">
        <div>
            <h1>haha</h1>
        </div>
    </section>

    <section id="contact" style="width: 100%; height: 731px;">
        <div></div>
    </section>

    <script>
        var controller = new ScrollMagic.Controller();

        var left = TweenMax.to('#left', 1, {
            x: -450,
            alpha:0
        });

        var right = TweenMax.to('#right', 1, {
            x: 450,
            alpha:0
        })

        var text = new TimelineMax()
            .to('#futureText', 1, {
                alpha: 0,
                delay: 0.3,
                scale: 0.7,
            })
            .to('#nowText', 1, {
                alpha: 1,
                delay: 0.4,
                scale: 0.9,
            })
            .to('#nowText', 1, {
                alpha: 0,
                delay: 0.5
            })

        var backgroundRound = TweenMax.to('#backgroundRound', 1, {
            x:-300,
            alpha:1
        })

        var visualCont = document.querySelector('#visual'),
        visualPinScene = new ScrollMagic.Scene({
            triggerHook: 0,
            duration: '100%',
        })
        .setPin(visualCont);
        
        var visualScene = new ScrollMagic.Scene({
            triggerHook: 0.7,
            duration: '100%',
            offset: 800,
        })
        .setTween([left, right]);

        var text = new ScrollMagic.Scene({
            triggerHook:0.7,
            duration: '150%',
            offset: 50
        })
        .setTween([text])

        controller.addScene([
            visualPinScene,
            visualScene,
            text
        ]);


    </script>
</body>
</html>
